
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build App
        run: |
          # Используем esbuild для компиляции TSX в JS.
          # Все библиотеки из importmap помечаем как внешние (--external),
          # чтобы esbuild не пытался найти их в node_modules.
          npx --yes esbuild index.tsx \
            --bundle \
            --outfile=main.js \
            --format=esm \
            --jsx=automatic \
            --minify \
            --platform=browser \
            --target=es2020 \
            --define:process.env.NODE_ENV=\"production\" \
            --define:process.env.API_KEY=\"\" \
            --external:react \
            --external:react-dom \
            --external:react-dom/client \
            --external:lucide-react \
            --external:@google/genai

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4



